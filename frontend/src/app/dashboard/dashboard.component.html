<main role="main" class="container">
  <h1 class="mt-5">&nbsp;</h1>
  <h5 class="mt-5">Reports</h5>
  <br/>
  <div class="loader" *ngIf="dataLoading"></div>
<div class="alert alert-danger" role="alert" *ngIf="error">
  An error occured. Here is the error : {{ errorMessage }}.
</div>
<br/><br/>
<h1>{{myData}}</h1>
<table>
<ul *ngFor="let item of myData">
  <li>{{item.bpi.USD.rate}}</li>
  <li>{{item.bpi.USD.description}}</li> 
</ul>
</table>
</main>
